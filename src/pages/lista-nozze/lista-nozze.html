<ion-header>

  <ion-navbar>
    
    <ion-title>
      
      <ion-title> <p id="title">Lista nozze</p></ion-title>
    
    </ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div [ngSwitch]="pagina">

      <form (ngSubmit)="logIn()" #loginForm="ngForm" *ngSwitchCase="'login'">

          <ion-card *ngIf="messaggio" color='secondary'>
  
              <ion-card-content>
              
                {{messaggio}}
              
              </ion-card-content>
            
            </ion-card>
    
            <ion-card *ngIf="errore" color='danger'>
            
              <ion-card-content>
            
                {{errore}}
            
              </ion-card-content>
            
            </ion-card>
  
              <ion-list>
          
                <ion-item>
  
                  <ion-label floating>Email</ion-label>
  
                  <ion-input type="text" value="" autocapitalize="off" name="email" required [(ngModel)]="credenziali.email" #email="ngModel"></ion-input>
  
                </ion-item>
          
                <ion-item>
  
                  <ion-label floating>Password</ion-label>
  
                  <ion-input type="password" value="" name="password" required [(ngModel)]="credenziali.password" #password="ngModel"></ion-input>
                  
                </ion-item>
          
              </ion-list>
                      
              <button ion-button color="primary" full [disabled]="!loginForm.form.valid" [ngStyle]="{'background-color': app_color}"  >Accedi</button> 

            </form>

            <div *ngSwitchCase="'lista_nozze'">

                <ion-grid>

                    <ion-row align-items-start>
                
                      <ion-col style="text-align:center; margin-top: 15px;">
                
                        <p style="color:#ff5f00; font-weight:bold; margin-bottom: 5px;">Evento:</p>
                        <p style="color:#ff5f00; margin:0px;">Comunione</p>
                        
                
                      </ion-col>
                
                      <ion-col>
                
                        <img id="rounded" src="assets/img/test_ln.png">        
                
                        <p style="color:#ff5f00; font-weight:bold; margin-bottom: 5px; text-align: center;">Nome cognome</p>
                        <p style="color:#ff5f00; text-align:center; margin-top:0px;">22/02/2018</p>
                        
                      </ion-col>
                
                      <ion-col style="text-align:center; margin-top: 15px;">
                        
                        <p style="color:#ff5f00; font-weight:bold; margin-bottom: 5px;">Luogo:</p>
                        <p style="color:#ff5f00; margin:0px;">Napoli</p>
                        
                      </ion-col>
                
                    </ion-row>
                
                    <ion-row align-items-center>
                
                      <ion-col style="text-align:left; background-color: #ff7e33;">
                
                        <p style="color:#ffffff;"><span style="color:#ffffff; font-weight:bold; margin-top:0px;">Quota minima: </span> 0,00</p>
                        
                        <!-- -->
                
                      </ion-col>
                
                     <!--  <ion-col style="text-align:right;">
                
                
                      </ion-col> -->
                
                    </ion-row>
                
                  </ion-grid>
                
                  <ion-list>
                    
                    <ion-item *ngFor="let regalo of regali" (tap)="quote(regalo.prezzo)">
                
                      <img src="{{regalo.img}}" style="width: 90px;" item-start>
                
                      <p style="font-size:12px;">Cod. {{regalo.codice}}</p>
                
                      <p style="font-size:12px;">{{regalo.nome}}</p>
                
                      <p>{{regalo.prezzo}} €</p>
                <!-- style="float:right; color:#ff5f00; font-weight:bold;" -->
                      <p item-end style="font-weight: bold; color: #ff7e33;">quota disp.: {{shared.getQuotaDisp()}} €</p>
                
                    </ion-item>
                
                  </ion-list>

            </div>
    
  </div>

  </ion-content>
