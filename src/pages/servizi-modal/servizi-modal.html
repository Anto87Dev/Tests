<ion-header>
  <ion-toolbar>
    <ion-title>
      <p style="color:white">{{titolo}}</p>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

      <div style="text-align: justify; padding: 10px;" [innerHTML]="descrizione"></div>

</ion-content>
