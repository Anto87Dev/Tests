<ion-header>

  <ion-navbar>
    <ion-title><p style="color:white;">Scheda punto vendita</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>

      <!-- font-size: 20px; height: 42px; -->
      <p style="font-weight: bold; font-size: 16px; color:#ff5f00;">{{nome_punto_vendita}}</p>
      <button ion-button clear round item-end icon-only style="background-color: #ff5f00; height: 38px; padding: 0 10px;"><ion-icon name="md-book" style="color:#fff;"></ion-icon></button>
      
      <p>{{indirizzo_punto_vendita}}</p>
      <p>{{cap_punto_vendita}} {{localita}}</p>
      
      <p style="font-weight: bold; font-size: 16px; color:#ff5f00;">{{distanza}} km</p>

    </ion-item>

    <ion-item id="contatti">

      <ion-grid>

        <ion-row >

          <ion-col style="text-align:center;">

            <button ion-button clear icon-only  (tap)="chiama()"><ion-icon name="ios-call"></ion-icon></button>

          </ion-col>

          <ion-col style="text-align:center;">
  
            <button ion-button clear icon-only (tap)="email()"><ion-icon name="md-mail"></ion-icon></button>

          </ion-col>

          <ion-col style="text-align:center;">
  
            <button ion-button clear icon-only (tap)="indicazioni()"><ion-icon name="md-map"></ion-icon></button>

          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-item>

    <ion-card style="margin: 10px 0px 0px 0px; width: 100%;">
        
      <ion-card-header style="text-align:center; padding: 10px; border-bottom: 1px solid #ff5f00;">
          
        Orari di apertura
        
      </ion-card-header>
      
      <ion-card-content>
      
        <p>Luned√¨ -  sabato 09:15 - 13:15 / 16:00 - 20:30</p>
          
        <p>Domenica 10:00 - 13:00</p>
          
        <p>{{indirizzo_punto_vendita}}</p>
            
        <p>Email: 
          {{email_punto_vendita}}</p>
        </ion-card-content>
      </ion-card>
  
  </ion-list>

</ion-content>
