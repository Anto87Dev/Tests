<ion-header>

  <ion-navbar>
    
    <ion-title>
        
      <p style="color:white;">Quote</p>
    
      </ion-title>
  
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item *ngFor="let quota of quote; let i=index;">
  
          <ion-icon name="md-images" item-start></ion-icon>

          Cod. {{quota.codice}}

          <span item-end>{{quota.quota}}</span>

          <ion-icon style="color:red;" name="md-remove-circle" item-end></ion-icon>

        </ion-item>

        <ion-item>


        </ion-item>

  </ion-list>

  <ion-fab right bottom> 
      
    <button ion-fab (tap)="add_quota()"><img src="assets/img/gift.png" style="width: 30px;"></button>
    
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <span id="tot_carrello">Totale carrello: {{quota}}</span>
      <button ion-button clear style="float:right; margin-right: 10px;" (click)="addToCart()"><img src="assets/img/shopping_cart.png" style="width:30px;"></button>
    </div>
  </ion-toolbar>
</ion-footer>
